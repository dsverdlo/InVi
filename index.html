<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>InfoVis | Track Popularity Visualizer</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/default.css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script type="text/javascript" src="scripts/gui/gui.js"></script>
	<script src="scripts/backEnd/types.js"></script>
	<script src="scripts/backEnd/countries.js"></script>
	<script src="scripts/backEnd/lastfm.js"></script>
	<script src="scripts/backEnd/facade.js"></script>
	<script src="scripts/backEnd/search.js"></script>
</head>
<body id="body">
	<!-- Bootstrap map background -->
	<script type="text/javascript" src="scripts/gui/map.js"></script>

	<!-- Dialogs -->
	<div id="dialog-overlay">
		<div id="container-dialog">
			<script type="text/javascript" src="scripts/gui/dialog.js"></script>
		</div>
	</div>

	<!-- Widgets -->
	<div id="searchbar">
		<div id="searchfield">
			<form id="searchform" action="#" onsubmit="search();">
				<input type="text" id="searchinput" placeholder="SEARCH by artist, track or album"><br>
			</form>
		</div>
		
		<img id="searchimage" src="images/magnifier.png" onClick="search()">
		<!-- <script type="text/javascript" src="scripts/gui/searchbar.js"></script> -->
	</div>

	<div id="container-selection">
		<select id="mode-selection" onchange="gui.changeMode()">
			<option value="track">Track</option>
			<option value="artist">Artist</option>
			<option value="album">Album</option>
		</select>
	</div>
	
	<div id="container-banner">
		<script type="text/javascript" src="scripts/gui/banner.js"></script>
	</div>
	<div id="container-barchart">
		<script type="text/javascript" src="scripts/gui/barchart.js"></script>
	</div>
	<div id="container-linechart">
		<script type="text/javascript" src="scripts/gui/linechart.js"></script>
	</div>
</body>

	<!-- add at end for fluid ui, remove or move later 
	<script src="scripts/backEnd/types.js"></script>
	<script src="scripts/backEnd/countries.js"></script>
	<script src="scripts/backEnd/lastfm.js"></script>
	<script src="scripts/backEnd/facade.js"></script> -->
	
</html>
